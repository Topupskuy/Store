<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Otomatis Refresh</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
    }

    /* iframe utama */
    #mainFrame {
      width: 100%;
      height: 100vh;
      border: none;
      display: none; /* baru muncul setelah interaksi */
    }

    /* pop-up di atas iframe */
    #popupFrame {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      height: 200px;
      border: 2px solid #aaa;
      background: white;
      z-index: 9999;
      display: none; /* baru muncul saat iframe aktif */
    }

    /* overlay awal sebelum user interaksi */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="overlay">Sentuh atau klik untuk memulai kunjungan...</div>

  <!-- Pop-up iframe tambahan -->
  <iframe id="popupFrame" src=""></iframe>

  <!-- Iframe utama -->
  <iframe id="mainFrame" src=""></iframe>

  <script>
    const overlay = document.getElementById('overlay');
    const mainFrame = document.getElementById('mainFrame');
    const popupFrame = document.getElementById('popupFrame');

    // URL iframe utama dan pop-up
    const mainUrl = "https://contoh.com";      // ganti dengan URL target
    const popupUrl = "https://contoh-popup.com"; // ganti dengan URL pop-up

    let interval;

    function startIframe() {
      overlay.style.display = "none";
      mainFrame.style.display = "block";
      popupFrame.style.display = "block";

      mainFrame.src = mainUrl;
      popupFrame.src = popupUrl;

      // Refresh iframe setiap 30 detik
      interval = setInterval(() => {
        mainFrame.src = mainUrl + "?t=" + Date.now(); // cache buster
      }, 30000);
    }

    // Aktifkan iframe setelah ada interaksi
    ['click', 'touchstart', 'mousemove', 'keydown'].forEach(evt => {
      window.addEventListener(evt, () => {
        if (!interval) startIframe();
      }, { once: true });
    });
  </script>
</body>
</html>
