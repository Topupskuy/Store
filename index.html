<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Otomatis Refresh</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
    }

    /* iframe utama */
    #mainFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* baru muncul setelah interaksi */
    }

    /* pop-up di atas iframe */
    #popupFrame {
      position: fixed;
      top: ;
      right: ;
      width: 50%;
      height: 100%;
      border: 2px solid #aaa;
      background: white;
      z-index: 9999;
      display: none; /* baru muncul saat iframe aktif */
    }

    /* overlay awal sebelum user interaksi */
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="overlay">Sentuh atau klik untuk memulai kunjungan...</div>

  <script>
    const urls = [
      "https://example.com", 
      "https://example.org"
    ];
    let index = 0;
    const iframe = document.getElementById('popupFrame');

    // Ganti URL setiap 30 detik untuk uji refresh
    setInterval(() => {
      index = (index + 1) % urls.length;
      iframe.src = urls[index] + '?t=' + Date.now();
    }, 30000);
  
    const overlay = document.getElementById('overlay');
    const mainFrame = document.getElementById('mainFrame');
    const popupFrame = document.getElementById('popupFrame');

    // URL pop-up
    const popupUrl = "https://storeskuy.blogspot.com"; // ganti dengan URL pop-up

    let interval;

    function startIframe() {
      overlay.style.display = "none";
      mainFrame.style.display = "block";
      popupFrame.style.display = "block";

      
      popupFrame.src = popupUrl;

    // Aktifkan iframe setelah ada interaksi
    ['click', 'touchstart', 'mousemove', 'keydown'].forEach(evt => {
      window.addEventListener(evt, () => {
        if (!interval) startIframe();
      }, { once: true });
    });
  </script>
</body>
</html>
